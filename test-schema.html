<!DOCTYPE html>
<html>
<head>
    <title>Database Schema Diagnostic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0071bc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005a94;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Summit Registration Database Schema</h1>
    <p>Click the button below to fetch the actual property names from the Summit Meeting Registration database:</p>
    <button onclick="fetchSchema()">Fetch Database Schema</button>
    <div id="result"></div>

    <script>
        async function fetchSchema() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            resultDiv.className = '';

            try {
                const response = await fetch('/api/submit-summit-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        diagnosticMode: 'getSchema'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = 'SUCCESS!\n\n' +
                        'Database: ' + data.databaseTitle + '\n' +
                        'ID: ' + data.databaseId + '\n' +
                        'Property Count: ' + data.propertyCount + '\n\n' +
                        'PROPERTIES:\n' +
                        JSON.stringify(data.properties, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = 'ERROR:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR:\n' + error.message;
            }
        }
    </script>
</body>
</html>
